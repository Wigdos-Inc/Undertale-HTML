<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Created with GameMaker</title>
    <style>
        body, html {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
        }
        :-webkit-full-screen #canvas, :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" tabindex="1"></canvas>

    <script>
    function resizeCanvasToPreset() {
        let canvas = document.getElementById('canvas');
        if (!canvas) return;
        canvas.width = 960;
        canvas.height = 540;
    }
    window.addEventListener('load', resizeCanvasToPreset);
    window.addEventListener('resize', resizeCanvasToPreset);
    window.addEventListener('orientationchange', resizeCanvasToPreset);
    </script>

    <!-- ‚úÖ Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDqDU6p8BH1hTqox7f5Sj1ySTWifIP2818",
        authDomain: "wigdos-9aa6a.firebaseapp.com",
        projectId: "wigdos-9aa6a",
        storageBucket: "wigdos-9aa6a.appspot.com",
        messagingSenderId: "124867645389",
        appId: "1:124867645389:web:4530e19e575669f3cabe84",
        measurementId: "G-1KTKSSCJ33"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentUser = "guest";

    const saveKeys = [
        "CreatedwithGameMaker.0.file0",
        "CreatedwithGameMaker.0.file9",
        "CreatedwithGameMaker.0.undertale.ini"
    ];

    // Track if game has started
    let gameStarted = false;

    async function startGame() {
        if (gameStarted) return;
        gameStarted = true;

        if (!sessionStorage.getItem("undertale_loaded")) {
            sessionStorage.setItem("undertale_loaded", "true");
            await loadGameFromFirebase();
        } else {
            console.log("üîÅ Skipping second load");
        }

        console.log("üéÆ Starting GameMaker...");
        if (typeof GameMaker_Init === "function") {
            GameMaker_Init();
        }
    }

    // Receive username from Wigdos
    window.addEventListener("message", async (event) => {
        console.log("[UNDERTALE] Received postMessage:", event.data);
        if (event.data?.type === "setUser") {
            currentUser = event.data.username || "guest";
            console.log("‚úÖ Username received from Wigdos:", currentUser);
            await startGame();
        }

        // Save request from Wigdos
        if (event.data?.type === "saveGame") {
            console.log("üíæ Save requested by parent");
            if (currentUser !== "guest") {
                await saveGameToFirebase();
            }
            if (event.ports?.[0]) {
                event.ports[0].postMessage("save-complete");
            }

            // Clear local save cache
            const keysToClear = [
                "CreatedwithGameMaker.0.file0",
                "CreatedwithGameMaker.0.file9",
                "CreatedwithGameMaker.0.undertale.ini"
            ];
            keysToClear.forEach(key => localStorage.removeItem(key));
            console.log("üßπ Cleared localStorage cache");

            sessionStorage.removeItem("undertale_loaded");
        }
    });

    // Fallback if no Wigdos user after 10 seconds
    setTimeout(() => {
        if (!gameStarted) {
            console.warn("‚è±Ô∏è No Wigdos user detected, continuing as guest...");
            startGame();
        }
    }, 10000);

    async function saveGameToFirebase() {
        if (!currentUser || currentUser === "guest") {
            console.warn("‚õî Guest users can't save.");
            return;
        }

        const data = {};
        saveKeys.forEach(key => {
            const val = localStorage.getItem(key);
            if (val !== null) data[key] = val;
        });

        try {
            await db.collection("game_saves").doc(currentUser).set(data);
            alert("‚úÖ Game saved to cloud for user: " + currentUser);
        } catch (err) {
            console.error("Save error:", err);
            alert("‚ùå Failed to save.");
        }
    }

    async function loadGameFromFirebase() {
        if (!currentUser || currentUser === "guest") {
            console.warn("‚õî Guest users can't load saves from cloud.");
            return;
        }
        console.log("üîç Loading save for user:", currentUser);

        try {
            const docRef = db.collection("game_saves").doc(currentUser);
            const doc = await docRef.get();
            console.log("üìÑ Document snapshot:", doc);
            if (!doc.exists) {
                alert("‚ö†Ô∏è No save found for user: " + currentUser);
                return;
            }

            const data = doc.data();
            console.log("üíæ Loaded save data:", data);
            saveKeys.forEach(key => {
                if (data[key]) {
                    localStorage.setItem(key, data[key]);
                }
            });

            alert("‚úÖ Game loaded for: " + currentUser);
        } catch (err) {
            console.error("Load error:", err);
            alert("‚ùå Failed to load.");
        }
    }
    </script>

    <!-- Your GameMaker scripts go here -->
    <script src="html5game/html5game.js"></script>
</body>
</html>
