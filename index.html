<!DOCTYPE html>
<html lang="en-us">
  <head>
  <base href="./"> 
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="x-icon" href="favicon.png">
    <title>UNDERTALE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    >
    </canvas>
    <div id="pauseMenuContainer" hidden>
      <div id="pauseMenuBorder">
        <div id="pauseMenu">
          <button id="resumeButton" onclick="resume()">
            Resume
          </button>
          <button id="quitButton" onclick="quitIfSupported()">
            Quit
          </button>
        </div>
        </div>
    </div>
    <div class="loading">
      <div class="spinner" id="spinner"></div>
      <div class="emscripten" id="status">Downloading...</div>

      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>

    <div id="message-container">
      <div id="messages">
      </div>
    </div>
    <script>
      // Create a worker from an inline <script id="tick-worker"> if present.
      // Defensive: don't read .textContent from null to avoid uncaught TypeError.
      (function() {
        const tickEl = document.querySelector('#tick-worker');
        let worker;

        if (tickEl && tickEl.textContent) {
          const blob = new Blob([tickEl.textContent]);
          worker = new Worker(window.URL.createObjectURL(blob));

          worker.onmessage = function () {
            if (typeof GM_tick === 'function') GM_tick(performance.now());
          };
        } else {
          console.warn("tick-worker element not found. Worker disabled. To enable, add a <script id=\"tick-worker\"> containing the worker code.");
          // Provide a no-op worker-like object so later calls to postMessage won't throw.
          worker = {
            postMessage: function() {},
            onmessage: null
          };
        }

        const isMultiplayer = function () {
          if (typeof GM_is_multiplayer !== 'function') {
            return false;
          }

          return GM_is_multiplayer() !== 0;
        }
        // Expose for other scripts that expect a global isMultiplayer function
        try { window.isMultiplayer = isMultiplayer; } catch (e) { /* noop */ }

        document.addEventListener('visibilitychange', function () {
          if (!isMultiplayer()) {
            return;
          }

          if (document.visibilityState === 'hidden') {
            worker.postMessage({run: true, fps: 60});
          } else {
            worker.postMessage({run: false});
          }
        });
      })();
    </script>
    <script src="savesync.js"></script>
    <script>
      function mergeFiles(fileParts) {
          return new Promise((resolve, reject) => {
              let buffers = [];
  
              function fetchPart(index) {
                  if (index >= fileParts.length) {
                      let mergedBlob = new Blob(buffers);
                      let mergedFileUrl = URL.createObjectURL(mergedBlob);
                      resolve(mergedFileUrl);
                      return;
                  }
                  fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                      buffers.push(data);
                      fetchPart(index + 1);
                  }).catch(reject);
              }
              fetchPart(0);
          });
      }
  
      function getParts(file, start, end) {
          let parts = [];
          for (let i = start; i <= end; i++) {
              parts.push(file + ".part" + i);
          }
          return parts;
      }
  
      mergeFiles(getParts("game.unx", 1, 5)).then(async url => {
          window.gameUnxUrl = url;
  
          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
              let [url, options] = args;
              if (typeof url === 'string' && url.includes("game.unx")) {
                  console.log("fetch:", url);
                  url = window.gameUnxUrl;
              } else if (url instanceof Request && url.url.includes("game.unx")) {
                  console.log("fetch request:", url.url);
                  url = new Request(window.gameUnxUrl, url);
              }
              return originalFetch.call(this, url, options);
          };
  
          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
              if (url.includes("game.unx")) {
                  console.log("XHR:", url);
                  url = window.gameUnxUrl;
              }
              return originalOpen.call(this, method, url, ...rest);
          };
          let index = document.createElement("script");
          index.src = "index.js";
          document.body.appendChild(index);
  
          let runner = document.createElement("script");
          runner.src = "runner.js";
          document.body.appendChild(runner);
      }).catch(error => {
          console.error("Failed to merge files:", error);
      });
    </script>      
  </body>
</html>
