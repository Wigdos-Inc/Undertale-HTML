<body>
    
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas"><p>Your browser doesn't support HTML5 canvas.</p></canvas>
    </div>

    <script type="text/javascript" src="html5game/NXTALE.js?cachebust=938571485"></script>
    <script src="rezizeCanvasToPreset.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script>
    let currentUser = "guest";
    let gameStarted = false;
    let gotUser = false;

    const firebaseConfig = {
        apiKey: "AIzaSyDqDU6p8BH1hTqox7f5Sj1ySTWifIP2818",
        authDomain: "wigdos-9aa6a.firebaseapp.com",
        projectId: "wigdos-9aa6a",
        storageBucket: "wigdos-9aa6a.appspot.com",
        messagingSenderId: "124867645389",
        appId: "1:124867645389:web:4530e19e575669f3cabe84",
        measurementId: "G-1KTKSSCJ33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const saveKeys = [
        "CreatedwithGameMaker.0.file0",
        "CreatedwithGameMaker.0.file9",
        "CreatedwithGameMaker.0.undertale.ini"
    ];

    window.addEventListener("message", async (event) => {
        const { type, username } = event.data || {};
        console.log("[UNDERTALE] Received postMessage:", event.data);

        if (type === "setUser") {
            gotUser = true;
            currentUser = username || "guest";
            console.log("‚úÖ Username received:", currentUser);
            await startGame();
        }

        if (type === "saveGame") {
            console.log("üíæ Save requested");
            if (currentUser !== "guest") await saveGame();
            event.ports?.[0]?.postMessage("save-complete");

            saveKeys.forEach(key => localStorage.removeItem(key));
            sessionStorage.removeItem("undertale_loaded");
            console.log("üßπ Cleared local save cache");
        }
    });

    // Fallback if no user is received after 10 seconds
    setTimeout(() => {
        if (!gotUser && !gameStarted) {
            console.warn("‚è±Ô∏è No user detected, starting as guest...");
            startGame();
        }
    }, 1000);

    async function startGame() {
        if (gameStarted) return;
        gameStarted = true;

        if (!sessionStorage.getItem("undertale_loaded")) {
            sessionStorage.setItem("undertale_loaded", "true");
            await loadGame();
        } else {
            console.log("üîÅ Skipping second load");
        }

        console.log("üéÆ Starting GameMaker...");
        GameMaker_Init?.();
    }

    async function saveGame() {
        const data = Object.fromEntries(
            saveKeys.map(key => [key, localStorage.getItem(key)]).filter(([_, val]) => val !== null)
        );

        try {
            await db.collection("game_saves").doc(currentUser).set(data);
            alert("‚úÖ Game saved for: " + currentUser);
        } catch (err) {
            console.error("‚ùå Save error:", err);
            alert("‚ùå Failed to save.");
        }
    }

    async function loadGame() {
        try {
            const doc = await db.collection("game_saves").doc(currentUser).get();

            if (!doc.exists) {
                alert("‚ö†Ô∏è No save found for: " + currentUser);
                return;
            }

            const data = doc.data();
            for (const [key, value] of Object.entries(data)) {
                if (saveKeys.includes(key)) localStorage.setItem(key, value);
            }

            alert("‚úÖ Game loaded for: " + currentUser);
        } catch (err) {
            console.error("‚ùå Load error:", err);
            alert("‚ùå Failed to load.");
        }
    }
    </script>

</body>
