            function resizeCanvasToPreset() {
                const canvas = document.getElementById('canvas');
                const container = document.getElementById('gm4html5_div_id');

                const screenW = window.innerWidth;
                const screenH = window.innerHeight;

                // Standard resolution presets
                const resolutions = [
                    { w: 1280, h: 720 },     // 720p
                    { w: 1920, h: 1080 },    // 1080p
                    { w: 2560, h: 1440 },    // 1440p
                    { w: 3840, h: 2160 }     // 4K
                ];

                // Find the highest resolution that fits
                let chosen = resolutions[0];
                for (let i = 0; i < resolutions.length; i++) {
                    if (screenW >= resolutions[i].w && screenH >= resolutions[i].h) {
                        chosen = resolutions[i];
                    }
                }

                // Update canvas resolution (internal pixels)
                canvas.width = chosen.w;
                canvas.height = chosen.h;

                // Stretch canvas visually to fill screen
                canvas.style.width = screenW + 'px';
                canvas.style.height = screenH + 'px';

                // Update container to fill screen
                container.style.width = screenW + 'px';
                container.style.height = screenH + 'px';

                // Optional: apply crisp scaling for pixel art
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.imageSmoothingEnabled = false;
                }
            }

            // Listen for all resize events and update immediately

                GameMaker_Init();
