    <script>
        function resizeCanvasToPreset() {
            const canvas = document.getElementById('canvas');
            const container = document.getElementById('gm4html5_div_id');

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            const resolutions = [
                { w: 1280, h: 720 },
                { w: 1920, h: 1080 },
                { w: 2560, h: 1440 },
                { w: 3840, h: 2160 }
            ];

            let chosen = resolutions[0];
            for (let i = 0; i < resolutions.length; i++) {
                if (screenW >= resolutions[i].w && screenH >= resolutions[i].h) {
                    chosen = resolutions[i];
                }
            }

            canvas.width = chosen.w;
            canvas.height = chosen.h;

            canvas.style.width = screenW + 'px';
            canvas.style.height = screenH + 'px';

            container.style.width = screenW + 'px';
            container.style.height = screenH + 'px';

            const ctx = canvas.getContext('2d');
            if (ctx) {
                ctx.imageSmoothingEnabled = false;
            }
        }

        window.addEventListener('load', () => {
            resizeCanvasToPreset();
            GameMaker_Init();
        });

        window.addEventListener('resize', resizeCanvasToPreset);
        window.addEventListener('orientationchange', resizeCanvasToPreset);
    </script>

    <script>

        measurementId: "G-1KTKSSCJ33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const saveKeys = [
        "CreatedwithGameMaker.0.file0",
        "CreatedwithGameMaker.0.file9",
        "CreatedwithGameMaker.0.undertale.ini"
    ];

    let currentUser = "";

    function askUsername() {
        const name = prompt("Enter your username:");
        if (name && name.trim()) {
        currentUser = name.trim().toLowerCase();
        alert("Logged in as: " + currentUser);
        } else {
        alert("Invalid username. Please try again.");
        }
    }

    async function saveGameToFirebase() {
        if (!currentUser) {
        askUsername();
        if (!currentUser) return;
        }

        const data = {};
        saveKeys.forEach(key => {
        const value = localStorage.getItem(key);
        if (value !== null) {
            data[key] = value;
        }
        });

        try {
        await db.collection("game_saves").doc(currentUser).set(data);
        alert("Game saved to cloud!");
        } catch (error) {
        console.error("Save failed:", error);
        alert("Failed to save game.");
        }
    }

    async function loadGameFromFirebase() {
        if (!currentUser) {
        askUsername();
        if (!currentUser) return;
        }

        try {
        const doc = await db.collection("game_saves").doc(currentUser).get();
        if (doc.exists) {
            const data = doc.data();
            for (const key in data) {
            localStorage.setItem(key, data[key]);
            }
            alert("Game loaded from cloud!");
            location.reload();
        } else {
            alert("No save found for this user.");
        }
        } catch (error) {
        console.error("Load failed:", error);
        alert("Failed to load game.");
        }
    }

    window.addEventListener("DOMContentLoaded", () => {
        const controls = document.createElement("div");
        controls.style.position = "fixed";
        controls.style.top = "10px";
        controls.style.right = "10px";
        controls.style.zIndex = "9999";
        controls.innerHTML = `
        <button onclick="askUsername()">ðŸ‘¤ Set Username</button>
        <button onclick="saveGameToFirebase()">ðŸ’¾ Save Game</button>
        <button onclick="loadGameFromFirebase()">ðŸ“‚ Load Game</button>
        `;
        document.body.appendChild(controls);
    });
    </script>
